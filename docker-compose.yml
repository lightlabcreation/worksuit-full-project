services:
  # MySQL Database
  db:
    image: mysql:8.0
    container_name: worksuite-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${DB_NAME:-crm_db}
      MYSQL_USER: ${DB_USER:-crm_user}
      MYSQL_PASSWORD: ${DB_PASS:-crm_password}
    volumes:
      - mysql_data:/var/lib/mysql
      - ./crm_db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "33061:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - worksuite-network

  # Backend API
  backend:
    build:
      context: ./backend-crm-live
      dockerfile: Dockerfile
    container_name: worksuite-backend
    restart: unless-stopped
    environment:
      PORT: 3000
      NODE_ENV: production
      DB_HOST: db
      DB_USER: ${DB_USER:-crm_user}
      DB_PASS: ${DB_PASS:-crm_password}
      DB_NAME: ${DB_NAME:-crm_db}
      DB_PORT: 3306
      JWT_SECRET: ${JWT_SECRET:-your_super_secret_jwt_key_change_this}
      JWT_EXPIRE: ${JWT_EXPIRE:-24h}
      SESSION_SECRET: ${SESSION_SECRET:-your_session_secret_change_this}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost}
      UPLOAD_DIR: ./uploads
      MAX_FILE_SIZE: 10485760
      ALLOWED_FILE_TYPES: jpg,jpeg,png,pdf,doc,docx,xls,xlsx
    volumes:
      - backend_uploads:/app/uploads
    ports:
      - "3010:3000"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - worksuite-network

  # Frontend
  frontend:
    build:
      context: ./crm-worksuite-frontend-live
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: ${BACKEND_URL:-http://localhost:3000}
    container_name: worksuite-frontend
    restart: unless-stopped
    ports:
      - "8086:80"
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - worksuite-network

volumes:
  mysql_data:
  backend_uploads:

networks:
  worksuite-network:
    driver: bridge
